<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    .carousel-item {
        height: 400px;
        background-color: #777;
    }
    .carousel-inner img {
        position: absolute;
        top: 0;
        left: 0;
        min-height: 400px;
    }
</style>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
            <li data-target="#demo" data-slide-to="5"></li>
        </ul>
    
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/3b50ae56-e945-4a1f-bd08-ab3648b368ec.jpeg" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="images/download (11).jpeg" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="images/download (8).jpeg" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="images/Cartier Rug.jpeg" alt="Imagem 4">
            </div>
            <div class="carousel-item">
                <img src="images/J x L.jpeg" alt="Imagem 5">
            </div>
            <div class="carousel-item">
                <img src="images/doggo source_ Photo.jpeg" alt="Imagem 6">
            </div>
            
        </div>
    
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
